name: Check Base Image Updates

on:
  schedule:
    - cron: '0 9 * * 6'  # Every Saturday at 9:00 UTC
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Base Image Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get current base image digest
        id: current
        run: |
          CURRENT_DIGEST=$(docker manifest inspect amneziavpn/amneziawg-go:latest | jq -r '.manifests[0].digest')
          echo "current_digest=$CURRENT_DIGEST" >> $GITHUB_OUTPUT
          echo "Current digest: $CURRENT_DIGEST"

      - name: Pull latest base image
        run: docker pull amneziavpn/amneziawg-go:latest

      - name: Get latest base image digest
        id: latest
        run: |
          LATEST_DIGEST=$(docker manifest inspect amneziavpn/amneziawg-go:latest | jq -r '.manifests[0].digest')
          echo "latest_digest=$LATEST_DIGEST" >> $GITHUB_OUTPUT
          echo "Latest digest: $LATEST_DIGEST"

      - name: Check if update is needed
        id: check
        run: |
          if [ "${{ steps.current.outputs.current_digest }}" != "${{ steps.latest.outputs.latest_digest }}" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Base image update available!"
            echo "Current: ${{ steps.current.outputs.current_digest }}"
            echo "Latest: ${{ steps.latest.outputs.latest_digest }}"
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
            echo "âœ… Base image is up to date"
          fi

      - name: Create Issue if update needed
        if: steps.check.outputs.update_needed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['base-image-update']
            });
            
            // Check if issue already exists
            const existingIssue = issues.find(issue => 
              issue.title.includes('Base image update available')
            );
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”„ Base image update available',
                body: `## Base Image Update Available
                
                The base image \`amneziavpn/amneziawg-go:latest\` has been updated.
                
                **Current digest:** \`${{ steps.current.outputs.current_digest }}\`
                **Latest digest:** \`${{ steps.latest.outputs.latest_digest }}\`
                
                ### To update:
                1. Test the new base image locally
                2. Update the Dockerfile if needed
                3. Rebuild and test the application
                4. Push changes to trigger automatic build
                
                ### Manual steps:
                \`\`\`bash
                # Pull latest base image
                docker pull amneziavpn/amneziawg-go:latest
                
                # Rebuild your image
                docker build -t amnezia-wg-easy .
                
                # Test the new image
                docker run --rm -it amnezia-wg-easy
                \`\`\`
                
                ---
                *This issue was automatically created by GitHub Actions*`,
                labels: ['base-image-update', 'enhancement']
              });
            }

      - name: Comment on existing issue
        if: steps.check.outputs.update_needed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['base-image-update']
            });
            
            const existingIssue = issues.find(issue => 
              issue.title.includes('Base image update available')
            );
            
            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                                 body: `ðŸ”„ Update check performed on ${github.event_name === 'workflow_dispatch' ? 'manual trigger' : 'schedule'}
                 
                 **Current digest:** \`${{ steps.current.outputs.current_digest }}\`
                 **Latest digest:** \`${{ steps.latest.outputs.latest_digest }}\`
                 
                 *Last checked: ${github.event_name === 'workflow_dispatch' ? 'Manual' : 'Scheduled'}*`
              });
            } 